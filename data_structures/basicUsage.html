<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([]);

  // create an array with edges
  var edges = new vis.DataSet([]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
  };
  var network = new vis.Network(container, data, options);

function initialize_data() { nodes.add([{id: 0, label: '0'},{id: 1, label: '1'},{id: 2, label: '2'},{id: 3, label: '3'},{id: 4, label: '4'},{id: 5, label: '5'},{id: 6, label: '6'},{id: 7, label: '7'},{id: 8, label: '8'},{id: 9, label: '9'},]); edges.add([{id: 1, from: 0, to: 1},{id: 2, from: 0, to: 2},{id: 3, from: 0, to: 3},{id: 4, from: 0, to: 4},{id: 5, from: 0, to: 5},{id: 6, from: 1, to: 2},{id: 7, from: 1, to: 3},{id: 8, from: 1, to: 4},{id: 9, from: 1, to: 5},{id: 10, from: 1, to: 6},{id: 11, from: 1, to: 7},{id: 12, from: 1, to: 9},{id: 13, from: 2, to: 3},{id: 14, from: 2, to: 4},{id: 15, from: 2, to: 5},{id: 16, from: 2, to: 8},{id: 17, from: 2, to: 9},{id: 18, from: 3, to: 4},{id: 19, from: 3, to: 5},{id: 20, from: 3, to: 6},{id: 21, from: 3, to: 7},{id: 22, from: 3, to: 8},{id: 23, from: 3, to: 9},{id: 24, from: 4, to: 5},{id: 25, from: 4, to: 6},{id: 26, from: 4, to: 7},{id: 27, from: 4, to: 9},{id: 28, from: 5, to: 6},{id: 29, from: 5, to: 7},{id: 30, from: 5, to: 8},{id: 31, from: 5, to: 9},{id: 32, from: 6, to: 7},{id: 33, from: 7, to: 8},{id: 34, from: 7, to: 9},]); network.stabilize();}
  var events = [
    {message: "mark edge 3", action: function() { edges.update([{id : 3, value: 1}]) }},
    {message: "set label", action: function() { nodes.update([{id : 1, label: "1 : 1"}]) }}
  ];

  var current_event = -1;

  function next_event() {
    current_event++;
    var e = events[current_event];
    console.log(e.message);
    e.action();
    network.stabilize();
  }
  initialize_data();
</script>

<button onclick="next_event()">next</button>
</body>
</html>
